<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <blog-input [required]="true" formControlName="email" type="email" label="Email Address" />

    <mat-error *ngIf="email?.errors?.['required'] && (email?.touched || email?.dirty)">
      An email address is required.
    </mat-error>

    <mat-error *ngIf="email?.errors?.['pattern'] && (email?.touched || email?.dirty)">
      The email address you entered is invalid.
    </mat-error>

    <blog-input [required]="true" type="password" formControlName="password" label="Password" />

    <mat-error *ngIf="password?.errors?.['required'] && (password?.touched || password?.dirty)">
      A password is required.
    </mat-error>

    <div class="misc-errors" *ngIf="error">
      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Log In</button>
  </form>

  <div class="footer">
    <a routerLink="/auth/register">Register</a>
  </div>
</div>
