<button class="button" [ngClass]="classes" [type]="type" [disabled]="showLoader || disabled">
  <div class="content" [ngClass]="{ 'center-content': centerContent }">
    <div class="loader" *ngIf="showLoader">
      <blog-spinner />
    </div>

    <span *ngIf="icon" class="icon">
      {{ icon }}
    </span>

    <ng-content></ng-content>

    <span *ngIf="iconRight" class="icon-right">
      {{ iconRight }}
    </span>
  </div>
</button>
