<div [ngClass]="{ 'full-width': fullWidth  }">
  <div *ngIf="label" class="label">{{ label }}</div>

  <div class="input-icon" [ngClass]="{ focused: isFocused, error: error }">
    <div *ngIf="icon" class="icon">{{ icon }}</div>
    <input [type]="type" [required]="required" [formControl]="control" (focus)="onFocus()" (blur)="onBlur()" class="input" [ngClass]="{ large: large, 'full-width': fullWidth }" />
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
